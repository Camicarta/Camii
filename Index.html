<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta para CamÃ­</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      transition: background-color 1s ease;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh);
        opacity: 1;
      }
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .envelope {
      position: relative;
      width: 600px;
      max-width: 90%;
      height: auto;
      background: #fefefe;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      z-index: 2;
      display: flex;
      flex-direction: row;
      padding: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .page {
      background: rgba(255, 255, 255, 0.95);
      color: #111;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      line-height: 1.6;
      width: 45%;
      min-width: 250px;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: transform 0.6s ease, opacity 0.3s;
      box-shadow: inset -1px 0 0 #ccc;
    }

    @media (max-width: 500px) {
      .envelope {
        flex-direction: column;
      }

      .page {
        width: 100%;
        box-shadow: none;
      }
    }

    .page.flip-left {
      animation: flipLeft 0.6s ease;
    }

    .page.flip-right {
      animation: flipRight 0.6s ease;
    }

    @keyframes flipLeft {
      0% { transform: rotateY(0deg); opacity: 1; }
      50% { transform: rotateY(-90deg); opacity: 0.2; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }

    @keyframes flipRight {
      0% { transform: rotateY(0deg); opacity: 1; }
      50% { transform: rotateY(90deg); opacity: 0.2; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }

    .flower-container {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 0;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }

    .flower {
      width: 200px;
      animation: grow 5s ease-in-out forwards;
    }

    @keyframes grow {
      0% { transform: scale(0.2); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    .restart-btn {
      margin-top: 20px;
      background: #ffffffcc;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3;
      display: none;
      transition: background 0.3s;
    }

    .restart-btn:hover {
      background: #ffffff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="envelope">
    <div class="page" id="leftPage">Haz clic en cualquier parte para comenzar ðŸ’Œ</div>
    <div class="page" id="rightPage"></div>
  </div>

  <div class="flower-container" id="flowerContainer">
    <img src="flor.jpg" class="flower" />
  </div>

  <button class="restart-btn" id="restartBtn">Volver a leer ðŸ’«</button>

  <audio id="bgMusic" autoplay loop>
  <source src="musica.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
  </audio>

  <script>
    // Estrellas
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 300; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * -100}vh`;
      star.style.animationDuration = `${2 + Math.random() * 4}s`;
      star.style.opacity = Math.random();
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }

    const messages = [
      "Te quiero mucho, CamÃ­. ðŸ’œ<br><br>Me siento sÃºper bien contigo, gracias por estos dÃ­as.",
      "Tu risa me hace feliz, es de las cosas mÃ¡s bonitas que he escuchado. ðŸ˜„",
      "Tienes un humor tan especial, tan tÃº... y me encanta. ðŸ’«",
      "Tu cabello corto es simplemente precioso, como tÃº. âœ¨",
      "Gracias por hacerme sentir tan bien, tan tranquilo. ðŸ§¡",
      "No sÃ© quÃ© hice para merecerte, pero me alegra tanto haberte conocido. ðŸ’–"
    ];

    let current = 0;
    const leftPage = document.getElementById('leftPage');
    const rightPage = document.getElementById('rightPage');
    const flowerContainer = document.getElementById('flowerContainer');
    const music = document.getElementById('bgMusic');
    const restartBtn = document.getElementById('restartBtn');

    function updateMessage() {
      const message = messages[current];
      const parts = message.split("<br><br>");
      const leftText = parts[0] || '';
      const rightText = parts[1] || '';

      leftPage.classList.add("flip-left");
      rightPage.classList.add("flip-right");

      setTimeout(() => {
        leftPage.innerHTML = leftText;
        rightPage.innerHTML = window.innerWidth < 500 ? "" : rightText;

        if (current === messages.length - 1) {
          flowerContainer.style.opacity = '1';
          document.body.style.backgroundColor = "#2c3e50";
          restartBtn.style.display = 'block';
        } else {
          flowerContainer.style.opacity = '0';
          document.body.style.backgroundColor = "#000";
        }
      }, 150);

      setTimeout(() => {
        leftPage.classList.remove("flip-left");
        rightPage.classList.remove("flip-right");
      }, 600);
    }

    document.body.addEventListener('click', () => {
      if (current < messages.length - 1) {
        current++;
        updateMessage();
        music.play().catch(() => {});
      }
    });

    restartBtn.addEventListener('click', () => {
      current = 0;
      leftPage.innerHTML = "Haz clic en cualquier parte para comenzar ðŸ’Œ";
      rightPage.innerHTML = "";
      document.body.style.backgroundColor = "#000";
      flowerContainer.style.opacity = '0';
      restartBtn.style.display = 'none';
    });
  </script>
</body>
</html>
